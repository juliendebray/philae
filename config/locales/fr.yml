  faq:
    index:
      title: "A propos d'Explorizers"
      who_is_explorizers: "Qui est Explorizers ?"
      who_is_one: "Passionnés de voyage, nous sommes décidés à partager notre passion et notre expérience au service des voyageurs."
      who_is_two: "Au-delà de"
      who_is_three: "et"
      who_is_four: ", les deux fondateurs, Explorizers c’est aussi une communauté de voyageurs qui aident à construire une base de données de conseils et bons plans, à laquelle chacun peut contribuer !"
      why_explorizers: "Pourquoi avons-nous créé Explorizers ?"
      why_one: "Sitôt la destination choisie, chaque voyageur se pose LA question : comment profiter au maximum de mon voyage ? Que voir, que faire, quels sont les lieux et expériences qui me ressemblent et que je tiens à vivre lors de ce voyage ? Vais-je pouvoir tout faire ? Comment je m’organise ?"
      why_two: "On se lance alors dans des recherches qui demandent du temps : on lit des blogs de voyage, on regarde les forums, on demande des conseils à ses amis, on lit des guides, on regarde des circuits proposés par des agences… Bref, on se noie sous la tonne d'information et il est difficile de faire des choix pertinents. Et ça en devient stressant !"
      why_three: "Nous avons conçu Explorizers dans le but de simplifier la préparation du voyage. Sur la base de nos voyages, des conseils d’autres voyageurs et de locaux, et en profitant de la masse d’informations disponibles en ligne, nous avons fait le travail de compilation des informations issues de sources fiables pour aider les voyageurs à construire et planifier leur voyage plus facilement."
      why_four: "Notre but est de faire de la préparation du voyage une étape aussi fluide et agréable que le voyage en lui-même !"
      what_explorizers: "Que fait Explorizers ?"
      what_one: "Explorizers a fait 90% du travail pour vous. Nous avons recoupé et compilé les conseils des meilleurs sites de voyage et toutes les informations indispensables pour préparer votre voyage : "
      what_two: "Tous les lieux et expériences de votre destination, les incontournables comme les pépites hors des sentiers battus"
      what_three: "Les avis des guides référence, Lonely Planet et Guide du Routard"
      what_four: "Les avis des voyageurs, issus de TripAdvisor"
      what_five: "Les informations pratiques : combien de temps rester dans chaque endroit, comment s’y rendre, dans quel endroit dormir…"
      what_six: "Et des détails sur votre destination : pourquoi y aller, itinéraires recommandés, formalités, …"
      what_seven: "Cerise sur le gâteau, nous avons développé une fonctionnalité exclusive de recueil des conseils de vos proches, par Facebook ou email, pour votre prochain voyage !"
      what_eight: "Il ne vous reste plus qu’à sélectionner ce qui vous plaît pour construire votre voyage sur-mesure, et explorer le monde à votre façon !"
      where_explorizers: "Quelles sont les destinations couvertes par Explorizers ?"
      where_one: "Pour assurer une excellente qualité et fiabilité du contenu, les destinations sont travaillées et mises en ligne progressivement. La liste des destinations est disponible"
      where_two: "ici."
      values: "Quelles sont nos valeurs ?"
      values_one: "Nous pensons que la vie est courte et que les voyages sont le meilleur moyen pour en profiter au maximum ! C’est pourquoi Explorizers recense les meilleurs endroits à visiter et les meilleures expériences à vivre partout dans le monde."
      values_two: "Le partage fait partie intégrante du voyage, et il n’y a rien de plus généreux que d’échanger ses conseils pour que ses amis découvrent les merveilles de ce monde. Nous avons conçu Explorizers pour faire profiter tous les voyageurs des meilleurs conseils, accessibles simplement sur une plate-forme unique."
      how_contrib_explorizers: "Comment contribuer à Explorizers ?"
      how_one: "Explorizers est un site vivant et en constante évolution. "
      how_two: "Vous pouvez y contribuer de trois manières :"
      how_three: "Depuis"
      how_four: " cette page, "
      how_five: "vous pouvez recommander des expériences à ajouter à la base de données"
      how_six: "Vous pouvez nous dire ce qui vous plait, ce que vous n’aimez pas, et ce que vous aimeriez trouver sur Explorizers, en envoyant un email à"
      how_seven: "Partagez Explorizers ! Le succès du projet dépendra en partie des contributions des utilisateurs : plus vous en parlez autour de vous, plus le site sera complet !"
      personal_data: "Mes données personnelles sont-elles protégées ?"
      personal_data_one: "Explorizers permet, via l’espace personnel du voyageur, de garder en mémoire vos voyages en projet ou passés. Ces informations sont purement confidentielles, et toutes vos données personnelles sont protégées."
      delete_account: "Puis-je supprimer mon compte ?"
      delete_account_one: "Nous en serions déçu, mais vous pouvez nous envoyer un email à"
      delete_account_two: "pour nous demander la suppression de votre compte."
      contact_explorizers: "Comment contacter Explorizers ?"
      contact_one: "Vous pouvez contacter Explorizers en nous écrivant un email à"
      contact_two: ", ou depuis la page "

